<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>For Pranali ‚ù§Ô∏è</title>

<style>
:root {
  --pink1:#ff9bbd;
  --pink2:#ff5f8a;
  --dark:#14121c;
}

body {
  margin:0;
  background:var(--dark);
  font-family: "Inter", sans-serif;
  color:#fff;
  padding:18px;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  min-height:100vh;
}

/* CARD - small elegant box */
.card {
  width:100%;
  max-width:420px;
  background:rgba(255,255,255,0.08);
  border-radius:20px;
  padding:22px;
  box-shadow:0 10px 32px rgba(0,0,0,0.55);
  backdrop-filter:blur(8px);
  position:relative;
  overflow:hidden;
}

/* Header Layout */
header {
  display:flex;
  gap:14px;
  align-items:center;
}

.avatar {
  width:64px;
  height:64px;
  border-radius:50%;
  background:linear-gradient(135deg, var(--pink1), var(--pink2));
  display:grid;
  place-items:center;
  color:#000;
  font-size:28px;
  font-weight:700;
}

h1 {
  margin:0;
  font-size:20px;
  font-weight:700;
}
.lead {
  font-size:14px;
  opacity:0.85;
}

/* Message section */
.message {
  margin-top:20px;
  background:rgba(255,255,255,0.06);
  padding:14px;
  border-radius:14px;
  font-size:15px;
}
.romance {
  color:#ffd6ea;
  font-size:14px;
  font-style:italic;
  margin-top:6px;
}

/* PREMIUM SURPRISE BUTTON */
.surprise-btn {
  margin-top:14px;
  width:100%;
  padding:14px;
  font-size:17px;
  font-weight:700;
  border:none;
  border-radius:14px;
  background:linear-gradient(135deg, var(--pink2), var(--pink1));
  color:#000;
  letter-spacing:0.5px;
  box-shadow:0 0 12px rgba(255,90,120,0.55),
              0 0 20px rgba(255,90,120,0.35);
  transition:0.25s ease;
}
.surprise-btn:hover {
  transform:scale(1.03);
  box-shadow:0 0 15px rgba(255,90,120,0.8),
              0 0 26px rgba(255,90,120,0.5);
}
.surprise-btn:active {
  transform:scale(0.96);
}

/* Proposal Text */
.proposal {
  margin-top:26px;
  text-align:center;
}
.reveal {
  font-size:22px;
  font-weight:800;
  opacity:0;
  transform:translateY(18px);
  transition:all .6s ease;
}
.reveal.show {
  opacity:1;
  transform:translateY(0);
}

/* Choices Buttons */
.choices {
  margin-top:16px;
  display:none;
  flex-direction:column;
  gap:12px;
}
.btn-yes, .btn-forever {
  padding:12px;
  width:100%;
  border-radius:12px;
  border:none;
  font-size:16px;
}
.btn-yes {
  background:rgba(255,255,255,0.10);
  color:#fff;
}
.btn-forever {
  background:linear-gradient(135deg, var(--pink1), #ffd0e4);
  color:#000;
  font-weight:700;
}

/* Floating hearts */
.hearts {
  position:absolute;
  inset:0;
  pointer-events:none;
  overflow:hidden;
}
.hearts i {
  position:absolute;
  background:linear-gradient(180deg,#ff9a9e,#ff6b6b);
  width:16px;
  height:16px;
  transform:rotate(-45deg);
  border-radius:4px;
}
.hearts i:before, .hearts i:after {
  content:"";
  position:absolute;
  width:16px;
  height:16px;
  background:inherit;
  border-radius:50%;
}
.hearts i:before { top:-8px; left:0; }
.hearts i:after { left:8px; top:0; }

/* Confetti */
.confetti-piece {
  position:absolute;
  width:10px;
  height:16px;
  opacity:0;
}

footer {
  margin-top:16px;
  text-align:center;
  font-size:12px;
  opacity:0.65;
}

</style>
</head>

<body>

<div class="card">

  <div class="hearts"></div>

  <header>
    <div class="avatar">A</div>
    <div>
      <h1>Pranali, ek chhota sa sawaal‚Ä¶ üíû</h1>
      <p class="lead">Tum mere dil ka sabse khoobsurat hissa ho.</p>
    </div>
  </header>

  <div class="message">
    Tumhari muskaan ne mere dinon ko roshan kiya hai.  
    <div class="romance">Tere bina sab adhoora lagta hai‚Ä¶</div>

    <button id="showBtn" class="surprise-btn">‚ú® Tap for a Surprise ‚ú®</button>
  </div>

  <div class="proposal">
    <div id="reveal" class="reveal">Pranali, will you marry me? üíç</div>

    <div id="choices" class="choices">
      <button class="btn-yes" onclick="choose('yes')">Yes ‚Äî I will ‚ù§Ô∏è</button>
      <button class="btn-forever" onclick="choose('forever')">Yes ‚Äî Forever üíû</button>
    </div>
  </div>

  <footer>With love, Aryan</footer>

</div>


<script>
// floating hearts
function makeHearts() {
  const b = document.querySelector(".hearts");
  for (let i=0; i<12; i++) {
    let h = document.createElement("i");
    let s = 12 + Math.random()*20;
    h.style.width = s+"px";
    h.style.height = s+"px";
    h.style.left = (Math.random()*100)+"%";
    h.style.top = (30+Math.random()*60)+"%";
    b.appendChild(h);

    h.animate(
      [{transform:"translateY(0px)"},{transform:"translateY(-140px)"}],
      {duration:6000+Math.random()*6000,iterations:Infinity}
    );
  }
}
makeHearts();

const btn = document.getElementById("showBtn");
const reveal = document.getElementById("reveal");
const choices = document.getElementById("choices");

btn.onclick = () => {
  reveal.classList.add("show");
  setTimeout(() => choices.style.display="flex", 800);
};

function choose(type){
  spawnConfetti();
  reveal.textContent =
    type === "forever"
      ? "Haan‚Ä¶ hamesha ke liye ‚ù§Ô∏è"
      : "Yes! Tum mera sab kuch ho ‚ù§Ô∏è";
  choices.style.display="none";
}

function spawnConfetti(){
  const colors = ["#ff6b6b","#ffd6d6","#ff9a9e","#fff3c4"];
  for (let i=0;i<40;i++){
    let p=document.createElement("div");
    p.className="confetti-piece";
    p.style.left=(20+Math.random()*60)+"%";
    p.style.top="10%";
    p.style.background=colors[Math.floor(Math.random()*colors.length)];
    document.body.appendChild(p);

    p.animate([
      {transform:"translate(0,0)",opacity:1},
      {transform:`translate(${(Math.random()*400-200)}px, 620px) rotate(${Math.random()*600}deg)`,opacity:0}
    ],{duration:1200+Math.random()*700,easing:"ease-out"}).onfinish=()=>p.remove();
  }
}
</script>

</body>
</html
